
<link rel="stylesheet" type="=text/css" href="{{ url_for('static', filename='base2.css') }}">
{% extends "base.html" %} {% block content %}
<h2>Query: {{ query }}</h2>
{% for result in results %}
<a class="back-pulse" href="{{ url_for('get_result', doc_id=result['doc_id'])}}"
  ><h3>{{ result.title }} [Score : {{ result["score"] }}]</h3></a
>
<p>{{ result["snippet"] }}</p>
</hr>
{% endfor %} {% endblock %}
<script type="text/javascript" src="{{ url_for('static', filename='base2.js') }}"></script>
<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
